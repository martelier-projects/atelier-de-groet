backend:
  name: git-gateway
  branch: main
local_backend: true
media_folder: public/images
public_folder: images
collections:
  - name: 'pages'
    label: 'Pages'
    files:
      - label: 'Home'
        name: 'home'
        file: 'content/home.md'
        fields:
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Publish Date', name: 'date', widget: 'datetime' }
          - { label: 'Body', name: 'body', widget: 'markdown' }
          - label: 'Cats'
            name: 'cats'
            widget: list
            fields:
              - { label: 'Name', name: 'name', widget: 'string' }
              - { label: 'Description', name: 'description', widget: 'text' }
  - label: 'Kaarten'
    name: 'cards'
    create: true
    folder: 'content/cards'
    editor:
      preview: false
    fields:
      - {
          label: Verkocht,
          name: sold,
          widget: 'boolean',
          default: false,
          hint: 'Vink deze aan als de kaart is verkocht',
        }
      - { label: 'Afbeelding', name: 'image', widget: 'image' }
      - { label: 'Beschrijving', name: 'title', widget: 'string' }
      - {
          label: 'Publish Date',
          name: 'date',
          widget: 'datetime',
          hint: 'Dit hoef je niet aan te passen',
        }

  - label: 'Schilderijen'
    name: 'paintings'
    create: true
    folder: 'content/paintings'
    editor:
      preview: false
    fields:
      - {
          label: Verkocht,
          name: sold,
          widget: 'boolean',
          default: false,
          hint: 'Vink deze aan als het schilderij is verkocht',
        }
      - { label: 'Afbeelding', name: 'image', widget: 'image' }
      - { label: 'Beschrijving', name: 'title', widget: 'string' }
      - {
          label: 'Breedte',
          name: 'width',
          widget: 'string',
          hint: 'Breedte in CM',
        }
      - {
          label: 'Hoogte',
          name: 'height',
          widget: 'string',
          hint: 'Hoogte in CM',
        }
      - {
          label: 'Publish Date',
          name: 'date',
          widget: 'datetime',
          hint: 'Dit hoef je niet aan te passen',
        }
